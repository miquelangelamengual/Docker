  version: '3'
  services:

    mariadb:
      container_name: "MariaDB"
      image: mariadb:10.7
      ports:
        - 3308:3306
      expose:
        - 3308
      environment:
        MYSQL_ROOT_PASSWORD: "miquelangel"
        MYSQL_DATABASE: "wordpress"
        MYSQL_USER: "mangel"
        MYSQL_PASSWORD: "miquelangel"

    apache-php:
      build:
        context: ./dockerfiles
        dockerfile: apache
      ports:
        - 80:80
      expose:
        - 80
      volumes:
        - ./volumes/apache-php:/var/www/html/

    adminer:
      container_name: "Database_Manager"
      image: adminer:4.8.1
      restart: always
      tty: true
      stdin_open: true
      
      ports:
        - 8080:8080
      expose:
        - 8080